<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Test Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #006eff;
    }
    h2 {
      color: #333;
    }
  </style>
</head>
<body>
  <h2>Typing Test Results for User</h2>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Typing Speed (WPM)</th>
        <th>Accuracy (%)</th>
        <th>Duration (Seconds)</th>
      </tr>
    </thead>
    <tbody id="resultsTable">
    </tbody>
  </table>

  <script>
    const testResults = [
      { date: "2025-06-01", speed: 65, accuracy: 96, duration: 60 },
      { date: "2025-06-02", speed: 72, accuracy: 98, duration: 60 },
      { date: "2025-06-03", speed: 70, accuracy: 95, duration: 60 }
    ];

    const tableBody = document.getElementById("resultsTable");

    testResults.forEach(result => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${result.date}</td>
        <td>${result.speed}</td>
        <td>${result.accuracy}</td>
        <td>${result.duration}</td>
      `;
      tableBody.appendChild(row);
    });
  </script>
</body>
</html>
